<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servio Business Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Add QR Code library -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        :root {
            --primary: #008080;
            --primary-dark: #006666;
            --background: #f5f5f5;
            --text: #333333;
            --white: #FFFFFF;
        }

        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--background);
            padding: 20px;
        }

        /* Business Card Container */
        .card-container {
            width: 3.5in;
            height: 2in;
            background: var(--white);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: visible;
            border-radius: 12px;
            display: flex;
        }

        .card-content {
            flex: 1;
            padding: 25px;
            background: linear-gradient(135deg, var(--white) 0%, var(--background) 100%);
            position: relative;
        }

        .accent-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 8px;
            height: 100%;
            background: linear-gradient(180deg, var(--primary), var(--primary-dark));
        }

        .logo-section {
            display: flex;
            flex-direction: column;
            margin-left: 15px;
            margin-bottom: 12px;
        }

        .logo-main {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-section img {
            width: 24px;
            height: 24px;
        }

        .logo-section span {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
        }

        .slogan {
            font-size: 11px;
            color: var(--text);
            opacity: 0.8;
            font-style: italic;
            margin-top: 1px;
        }

        .name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 1px;
            margin-left: 15px;
        }

        .title {
            font-size: 12px;
            color: var(--text);
            opacity: 0.8;
            margin-bottom: 8px;
            margin-left: 15px;
            font-weight: 500;
        }

        .contact-info {
            font-size: 11px;
            color: var(--text);
            margin-left: 15px;
            margin-bottom: 8px;
        }

        .contact-info p {
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }

        .icon {
            color: var(--primary);
            font-style: normal;
        }

        .qr-section {
            width: 1.1in;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        #qrcode {
            background: var(--white);
            padding: 6px;
            border-radius: 8px;
        }

        .qr-text {
            color: var(--white);
            font-size: 9px;
            text-align: center;
            margin-top: 8px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .insta-icon {
            width: 12px;
            height: 12px;
        }

        /* Print styles */
        @media print {
            body {
                background: none;
                padding: 0;
            }

            .card-container {
                box-shadow: none;
            }

            @page {
                size: 3.5in 2in;
                margin: 0;
            }
        }
    </style>
</head>

<body>
    <div class="card-container">
        <div class="card-content">
            <div class="accent-bar"></div>
            <div class="logo-section">
                <div class="logo-main">

                    <span>servio</span>

            </div>
            <h1 class="name">Saksham Nanda</h1>

        </div>
        <div class="qr-section">

</body>

</html>
