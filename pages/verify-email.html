<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email - Servio</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #008080;
            --primary-dark: #006666;
            --background: #f5f5f5;
            --text: #333333;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--background);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .verification-container {
            background: var(--white);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary);
            font-size: 24px;
            margin-bottom: 16px;
        }

        p {
            color: var(--text);
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .success {
            background: #e7f5e7;
            color: #0f5132;
            display: none;
        }

        .error {
            background: #fee7e7;
            color: #842029;
            display: none;
        }

        .button {
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            background: var(--primary-dark);
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .action-buttons {
            margin-top: 20px;
        }

        .download-text {
            margin-bottom: 10px;
        }

        .store-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .store-button {
            width: 120px;
            height: 40px;
            border-radius: 6px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .store-button:hover {
            transform: scale(1.05);
        }

        .store-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="verification-container">
        <img src="../assets/images/appIcon.png" alt="Servio Logo" class="logo">

        <!-- Email Verification Content -->
        <div id="emailVerification">
            <h1>Email Verified!</h1>
            <p>Your email has been successfully verified. You can now sign in to start using Servio.</p>
        </div>

        <!-- Password Reset Content -->
        <div id="passwordReset" style="display: none;">
            <h1>Reset Password</h1>
            <p>Enter your new password below:</p>
            <input type="password" id="newPassword" placeholder="New Password"
                style="padding: 10px; margin: 10px 0; width: 100%; border-radius: 6px; border: 1px solid #ddd;">
            <button class="button" onclick="confirmPasswordReset()">Reset Password</button>
        </div>

        <div class="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>

        <div class="success status">Operation completed successfully!</div>
        <div class="error status">An error occurred. Please try again.</div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, applyActionCode, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC6KUSkm3AY6NOoGnhqXgWusyc5muy5uZc",
            authDomain: "bookit-test-8f64e.firebaseapp.com",
            projectId: "bookit-test-8f64e",
            storageBucket: "bookit-test-8f64e.firebasestorage.app",
            messagingSenderId: "41626093889",
            appId: "1:41626093889:web:50c127f522157a1836f9c0",
            measurementId: "G-F3DKJD8DQT"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Get URL parameters
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const mode = urlParams.get('mode');
        const actionCode = urlParams.get('oobCode');

        // Show loading state
        document.querySelector('.loading').style.display = 'block';

        // Handle different modes
        if (actionCode) {
            if (mode === 'resetPassword') {
                // Show password reset UI
                document.getElementById('emailVerification').style.display = 'none';
                document.getElementById('passwordReset').style.display = 'block';
                document.querySelector('.loading').style.display = 'none';

                // Add password reset handler to window object
                window.confirmPasswordReset = async () => {
                    try {
                        const newPassword = document.getElementById('newPassword').value;
                        await confirmPasswordReset(auth, actionCode, newPassword);
                        document.querySelector('.success').textContent = 'Password reset successful!';
                        document.querySelector('.success').style.display = 'block';
                        document.getElementById('passwordReset').style.display = 'none';
                    } catch (error) {
                        document.querySelector('.error').textContent = 'Error resetting password: ' + error.message;
                        document.querySelector('.error').style.display = 'block';
                        console.error('Password reset error:', error);
                    }
                };
            } else {
                // Handle email verification
                applyActionCode(auth, actionCode)
                    .then(() => {
                        document.querySelector('.loading').style.display = 'none';
                        document.querySelector('.success').style.display = 'block';
                    })
                    .catch((error) => {
                        document.querySelector('.loading').style.display = 'none';
                        document.querySelector('.error').style.display = 'block';
                        console.error('Verification error:', error);
                    });
            }
        } else {
            // No action code provided
            document.querySelector('.loading').style.display = 'none';
            document.querySelector('.error').style.display = 'block';
        }
    </script>
</body>

</html>
