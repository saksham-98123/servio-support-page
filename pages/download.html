<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Servio App</title>
    <meta http-equiv="refresh" content="0;url=https://apps.apple.com/us/app/instagram/id389801252" id="meta-refresh">
    <script>
        // Detect device and redirect accordingly
        if (/Android/i.test(navigator.userAgent)) {
            document.getElementById('meta-refresh').content = "0;url=https://play.google.com/store/apps/details?id=com.instagram.android&hl=en_CA";
        }
    </script>
</head>

<body>
    <div style="text-align: center; padding: 20px;">
        Redirecting to app store...
    </div>
</body>

</html>
