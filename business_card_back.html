<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servio Business Card - Back</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <style>
        /* Use same root variables as front */
        :root {
            --primary: #008080;
            --primary-dark: #006666;
            --background: #f5f5f5;
            --text: #333333;
            --white: #FFFFFF;
            --gray: #666666;
        }

        /* Same reset and base styles as front */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--background);
            padding: 20px;
        }

        .card-back {
            width: 3.5in;
            height: 2in;
            background: var(--white);
            position: relative;
            border-radius: 0;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .social-section {
            flex: 1;
            padding-right: 25px;
        }

        .social-heading {
            color: var(--primary);
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: -0.02em;
        }

        .social-text {
            color: var(--gray);
            font-size: 13px;
            line-height: 1.4;
            margin-bottom: 12px;
            max-width: 200px;
        }

        .instagram-handle {
            color: var(--primary);
            font-weight: 600;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .instagram-handle svg {
            width: 18px;
            height: 18px;
            fill: var(--primary);
        }

        .qr-section {
            width: 110px;
            height: 110px;
            background: var(--white);
            border-radius: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .accent-line {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 6px;
            height: 100%;
            background: linear-gradient(180deg, var(--primary), var(--primary-dark));
            border-radius: 0;
        }

        @media print {
            body {
                background: none;
                padding: 0;
            }

            @page {
                size: 3.5in 2in;
                margin: 0;
            }

            .card-back {
                box-shadow: none;
            }
        }
    </style>
</head>

<body>
    <div class="card-back">
        <div class="accent-line"></div>
        <div class="social-section">
            <h2 class="social-heading">Connect With Us</h2>
            <p class="social-text">Follow us for the latest updates, tips, and exclusive offers for home services.</p>
            <div class="instagram-handle">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z" />
                </svg>
                @servio_ca
            </div>
        </div>
        <div class="qr-section">
            <div id="qrcode"></div>
        </div>
    </div>

    <script>
        new QRCode(document.getElementById("qrcode"), {
            text: "https://instagram.com/servio_ca",  // Replace with your Instagram URL
            width: 110,
            height: 110,
            colorDark: "#008080",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
</body>

</html>
